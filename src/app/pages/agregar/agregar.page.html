<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ list.titulo }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="light">
    <ion-list color="light">
        <ion-item color="light">
            <ion-label position="floating">Nuevo item</ion-label>
            <ion-input type="text" [(ngModel)]="nameItem" (keyup.enter)="addItem()"></ion-input>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-list-header color="light" *ngIf="list.items.length > 0">
            <ion-label>Tareas por hacer</ion-label>
        </ion-list-header>
        <ion-item-sliding *ngFor="let item of list.items; let i = index" class="animated fadeInDown" #slidingItem>
            <ion-item color="light">
                <ion-checkbox slot="start" [(ngModel)]="item.completado" (ionChange)="changeCheck(item)"></ion-checkbox>
                <ion-label>{{ item.descripcion }}</ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option (click)="delete(i)" color="danger">
                    <ion-icon slot="icon-only" name="close"></ion-icon>
                </ion-item-option>
                <ion-item-option (click)="edit(item, slidingItem)" color="primary">
                    <ion-icon slot="icon-only" name="create"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
