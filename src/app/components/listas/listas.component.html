<ion-list color="light">
    <ion-item-sliding *ngFor="let list of lists | filtroCompletado:terminado" color="light" #slidingItem>
        <ion-item detail (click)="viewSelected(list)">
            <ion-label>{{ list.titulo }}</ion-label>
            <ion-note slot="end">{{ list.items.length }} items</ion-note>
        </ion-item>
        <ion-item-options side="end">
            <ion-item-option (click)="delete(list)" color="danger">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-item-option>
            <ion-item-option (click)="edit(list, slidingItem)" color="primary">
                <ion-icon slot="icon-only" name="create"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
